<!DOCTYPE html>
<html>
<head>
    <title>Ticket Hub</title>
   <link rel="stylesheet" href="visual.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name = "MobileOptimized" content "320" />
    <meta name = "robot" content="index, follow" />
    <meta name = "viewport" content="user-scaleable=no, width=device-width"/>
</head>
<body>
<header>
    <h1>Ticket Info</h1>
<form action="@" method = "post">
	<fieldset>
			<legend>Information</legend>
				<ul>
					<li><label for="team"> NFL Team:  </label><input type = "text" id = "team" placeholder="enter favorite team"/></li>
 					<li><label for="fname"> First Name: </label><input type = "text" id = "fname" placeholder="Enter first name"/></li>
 					<li><label for="mail"> E-mail: </label><input type = "url" id = "mail" placeholder="xxx.@gmail.com"/></li>
  	  			</ul>
</fieldset>
	<fieldset>
			<legend>Preferences</legend>
				<ul>
					<li><input type="radio" value="Single"  id="single" name="any"/><label for => Single Season </label></li>
 					<li><input type="radio" value ="Season" id="season" name="any"/><label for => Full Season </label></li>
 					<li><input type="radio" checked value ="ANY" id="any "name="any"/><label for =>any...</label></li>
  	  			</ul>
	 </fieldset>
<fieldset>
	<legend>Preferences</legend>
		<ul>
			<li><input type="checkbox" value="NFC" id="nfc" name="nfc"/><label for =>NFC</label></li>
 			<li><input type="checkbox" value="AFC" id="afc" name="afc"/><label for =>AFC</label></li>
 			<li><input type="checkbox" checked value="ANY" id="any "name="any"/><label for =>any...</label></li>
  	  	</ul>
<ul>
 	<label for="payment">Preferred Method of Payment</label>
		<select id="payment">
			<optgroup label="Method">
			    <option value ="Credit">Credit Card</option>
				<option value ="Cash">Cash</option>
				<option value="Check">Check</option>
			</optgroup>
		</select>
	 <li><label for="concerns"> Please tell us if you have any questions and concerns</label><textarea id="concerns"></textarea></i>			
</ul>
	</fieldset>
<input type= "submit" value = "Send now"/>
		<script type="text/javascript" src="main.js"></script>
    </form>
  </body>
</html>
